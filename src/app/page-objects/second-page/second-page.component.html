<div style="text-align:center">
    <h1>
      To Do List
    </h1>
</div>
<app-show-list (clickChildEvent)="retrieveData($event)" [textLabel] = "toDoList"></app-show-list>
<!-- <app-add-item (clickChildEvent)="retrieveData($event)" [workList] = "toDoList"></app-add-item> -->
Add Item : <app-add-item (clickChildEvent)="addItem($event)" ></app-add-item>
Delete Item : <app-add-item (clickChildEvent)="deleteItem($event)" ></app-add-item>
Highlight Item : <app-add-item (clickChildEvent)="highlightItem($event)" ></app-add-item>
